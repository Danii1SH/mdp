<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты сравнения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/compare.css">
</head>
<body>
<header class="bg-dark py-3">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">УЧЕБНЫЙ ПЛАН</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/competency">МАТРИЦА КОМПЕТЕНЦИЙ</a>
                    </li>
                    <li>
                        <a class="nav-link active-compare" href="/compare">ПРОВЕРКА</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 text-right">
                <a href="/authorization/" class="user_profile">
                    <img src="/img/header_icon/user_icon.png" alt="Профиль" style="width: 35px; height: 35px;">
                </a>
            </div>
        </nav>
    </div>
</header>

<h1>РЕЗУЛЬТАТЫ СРАВНЕНИЯ</h1>
<form action="/excel/download" method="post" class="save-button-form">
    <input type="hidden" name="errors" th:value="${errors}" />
    <button type="submit">СОХРАНИТЬ</button>
</form>
<table border="1">
    <tr>
        <th>#</th>
        <th>Название дисциплины</th>
        <th>Описание ошибки</th>
    </tr>
    <th:block th:each="error, iterStat : ${errors}">
        <tr>
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${#strings.contains(error, ':') ? error.split(':')[1] : 'Неизвестно'}">Название дисциплины</td>
            <td th:text="${#strings.contains(error, ':') ? error.split(':')[0] : 'Неизвестное описание'}">Описание ошибки</td>

        </tr>
    </th:block>
</table>

</body>
</html>
